# Workflow de GitHub Actions para desplegar en GitHub Pages
name: Deploy to GitHub Pages

# Se ejecuta en cada push a la rama main
on:
  push:
    branches:
      - main
      - master

# Permisos necesarios para desplegar en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo permite una ejecución a la vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de despliegue
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del código
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Configurar GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 3. Subir los archivos como artefacto
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Sube todos los archivos desde la raíz
          path: '.'

      # 4. Desplegar a GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
